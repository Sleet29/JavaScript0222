<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Event Handling</title>
<script>
	function add() {
		var op1 = document.getElementById("op1").value; // 첫 번째 입력값 가져오기
		var op2 = document.getElementById("op2").value; // 두 번째 입력값 가져오기
		var result = parseInt(op1) + parseInt(op2); // 입력값을 정수로 변환하여 더하기
		document.getElementById("result").value = result; // 결과를 결과 텍스트 상자에 표시
	}
</script>
</head>
<body>
	<input id="op1" type="text" size="2"> + <!-- 첫 번째 숫자 입력란 -->
	<input id="op2" type="text" size="2"> <!-- 두 번째 숫자 입력란 -->
	<input type="button" value="=" onclick="add()"> <!-- 덧셈 버튼 -->
	<input id="result" type="text" size="2"> <!-- 결과 텍스트 상자 -->
</body>
</html>
