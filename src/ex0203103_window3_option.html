<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>윈도우 사이트 이동</title>
</head>
<body>
<!--
	- window 객체
		: 미리 정의된 객체로 자바스크립트가 실행되고 있는 웹브라우저 창을 나타낸다.
		  브라우저 기반 자바스크립트의 최상위 객체이다.
	- open() 메소드
		: 새로운 창을 열수 있는 메소드
			형식) open(URL, name, option)
		URL : 팝업창으로 보여줄 문서 또는 웹페이지 URL
		name: 팝업창의 이름(생략 가능)
		option : 옵션 (생락 가능)
			반환값은 새롭게 작성된 윈도우 참조, 호줄이 실패했을 경우는 null
	- close() : 열려 있는 창을 닫는 메소드
-->
	
<script>
	
	/*

	형식		: open(URL, name, option)
	URL : 팝업창으로 보여줄 문서
	name: 팝업창의 이름(특별한 이름: _blank, _self ..)
	option : 옵션 (하나의 문자열안에 콤마로 속성들을 구분해서 작성)

	
	옵션 이름		설명					입력할 수 있는 값
	width		새 윈도우 너비			픽셀 값
	height		새 윈도우 높이			픽셀 값
	menubar		메뉴 유무				yes, no
	resizable 	화면 크기 조절 가능 유무	yes, no
	location 	주소 입력창의 유무		yes, no
	*/
	
	// 변수를 선언합니다.
		var child = window.open('ex02020_문서 객체 제거.html',
								'_blank',
								'width=300, height=200, menubar=yes,'
							+ 	'status=yes, resizable=no, location=yes');
						//_self : 현재 페이지에서 열립니다.
						//_blank : 새창에서 열립니다. (기본)
	</script>
</body>
</html>
