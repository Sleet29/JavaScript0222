<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM Access</title>
	<script>
		window.onclick = function() {
			// getElementById()메소드를 이용해서 원하는 요소 객체에 접근할 수 있다.
			var box = document.getElementById('username');
			
			// input 요소의 value 속성값을 대화 상자에 보여줍니다.
			alert(box.value);
			
			var newValue = prompt("이름을 입력하세요", "");
			// dom.value에 newValue변수값을 대입함으로써 <input>요소의
			// value속성 값을 변경시킬 수 있다.
			
			box.value = newValue;
			box.style.color = "red";
			box.style.backgroundColor = "yellow";
			box.style.width = '200px';			
			box.style.height = '50px';			
			box.style['font-size'] = '30px';			
		};
	</script>
</head>
<body>
	이름 : <input id= "username" type = "text" value="사용자의 이름은?">
</body>
</html>
